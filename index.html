<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ペトラナイトメアボタン</title>
    <!-- 外部CSSファイルを読み込む -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="header-container">
            <!-- ページタイトル -->
            <h1>ペトラナイトメアボタン</h1>
            <!-- 音量調整のラベル -->
            <label for="volumeControl" id="volumeLabel">音量調整</label>
            <!-- 音量調整用スライダー -->
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
            
            <!-- タブ切り替え用ボタン -->
            <div id="tabs">
                <!-- ボタン一覧のタブ（初期選択状態） -->
                <div class="tab active" data-tab="soundboard">ボタン一覧</div>
                <!-- ボイスデッキのタブ -->
                <div class="tab" data-tab="other">プレイリスト</div>
            </div>
        </div>

        <!-- ボタン一覧タブの内容 -->
        <div id="soundboard" class="tab-content active">
            <div id="button-container">
                <!-- ランダム再生ボタン -->
                <button id="randomButton">ランダム再生</button>
            </div>
            <!-- 動的にボタンを追加するコンテナ -->
            <div class="button-container" id="buttonList"></div>
        </div>

        <!-- ボイスデッキタブの内容 -->
        <div id="other" class="tab-content">
            <div class="audio-layout">
                <!-- 音声一覧のレイアウト -->
                <div class="audio-list">
                    <h3>音声一覧</h3>
                    <!-- 動的に音声を表示するコンテナ -->
                    <div id="audioItems"></div>
                </div>
                <!-- 再生リストのレイアウト -->
                <div class="playlist">
                    <h3>再生リスト</h3>
                    <!-- 再生リストの音声項目を動的に表示するコンテナ -->
                    <div id="playlistItems"></div>
                </div>
            </div>
            <!-- 再生と全削除ボタンの配置 -->
            <div class="button-group">
                <!-- 再生ボタン -->
                <button id="playSequenceBtn">再生</button>
                <!-- 再生リストを全て削除するボタン -->
                <button id="clearPlaylistBtn">全削除</button>
            </div>
        </div>
    </div>

    <!-- 外部JavaScriptファイルの読み込み -->
    <script src="script.js"></script>
</body>

</html>
