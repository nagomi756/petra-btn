<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ペトラナイトメアボタン</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="header-container">
            <h1>ゲップでるボタン</h1>
            <div id="button-container">
                <button id="randomButton">ゲップでる</button>
                <label for="volumeControl" id="volumeLabel">ゲップでる</label>
                <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
            </div>
        </div>

        <div class="button-container" id="buttonList"></div>
    </div>

    <script>
        // 現在再生中の音声を保持する変数
        let currentAudio = null;

        // ボタンのデータを配列で定義
        const buttonsData = [
            { name: "ゲップでる", soundFile: "gep/ゲップでる２５.wav" },
            { name: "ゲップでる", soundFile: "gep/ゲップでる２.wav" },
            { name: "ゲップでる", soundFile: "gep/ゲップでる３.wav" },
            { name: "ゲップでる", soundFile: "gep/ゲップでる２４.wav" },
            { name: "ゲップでる", soundFile: "gep/ゲップでる５.wav" },
            { name: "ゲップでる", soundFile: "gep/ゲップでる６.wav" },
            { name: "ゲップでる", soundFile: "gep/ゲップでる７.wav" },
            { name: "ゲップでる", soundFile: "gep/ゲップでる８.wav" },
            { name: "ゲップでる", soundFile: "gep/ゲップでる９.wav" },
            { name: "ゲップでる", soundFile: "gep/ゲップでる１０.wav" },
            { name: "ゲップでる", soundFile: "gep/ゲップでる１１.wav" },
            { name: "ゲップでる", soundFile: "gep/ゲップでる１２.wav" },
            { name: "ゲップでる", soundFile: "gep/ゲップでる１３.wav" },
            { name: "ゲップでる", soundFile: "gep/ゲップでる１４.wav" },
            { name: "ゲップでる", soundFile: "gep/ゲップでる１５.wav" },
            { name: "ゲップでる", soundFile: "gep/ゲップでる２６.wav" },
            { name: "ゲップでる", soundFile: "gep/ゲップでる１７.wav" },
            { name: "ゲップでる", soundFile: "gep/ゲップでる１８.wav" },
            { name: "ゲップでる", soundFile: "gep/ゲップでる１９.wav" },
            { name: "ゲップでる", soundFile: "gep/ゲップでる２０.wav" },
            { name: "ゲップでる", soundFile: "gep/ゲップでる２１.wav" },
            { name: "ゲップでる", soundFile: "gep/ゲップでる２２.wav" },
            { name: "ゲップでる", soundFile: "gep/ゲップでる２３.wav" }
        ];

        // ボタンを五十音順で並べ替える
        buttonsData.sort((a, b) => a.name.localeCompare(b.name));

        // ボタンを動的に生成
        const buttonList = document.getElementById('buttonList');
        
        buttonsData.forEach(button => {
            const btn = document.createElement('button');
            btn.classList.add('playButton');
            btn.textContent = button.name;
            btn.dataset.sound = button.soundFile;
            btn.addEventListener('click', () => playSound(button.soundFile));
            buttonList.appendChild(btn);
        });

        // 音声再生関数
        function playSound(soundFile) {
            // すでに音声が再生中なら停止
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0; // 再生位置を最初に戻す
            }

            // 新しい音声を作成して再生
            currentAudio = new Audio(soundFile);
            currentAudio.volume = document.getElementById('volumeControl').value; // 音量設定
            currentAudio.play(); // 音声再生
        }

        // ランダム再生ボタンの処理
        document.getElementById("randomButton").addEventListener("click", () => {
            // ランダムな音声を選択
            const randomSound = buttonsData[Math.floor(Math.random() * buttonsData.length)];
            playSound(randomSound.soundFile);
        });
        
        // 音量調整スライダーの処理
        document.getElementById("volumeControl").addEventListener("input", (event) => {
            if (currentAudio) {
                currentAudio.volume = event.target.value; // 音量変更
            }
        });
    </script>
</body>
</html>
